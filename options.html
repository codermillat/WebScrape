<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Web Text Extractor — Options</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; margin: 16px; color: #333; }
    .container { max-width: 640px; }
    label { display: block; font-weight: 600; margin-top: 16px; }
    input[type="text"], input[type="password"] { width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 6px; }
    .row { display: flex; gap: 12px; align-items: center; margin-top: 12px; }
    .btn { padding: 8px 12px; border: none; border-radius: 6px; cursor: pointer; }
    .btn-primary { background: #4285f4; color: white; }
    .btn-secondary { background: #34a853; color: white; }
    .btn-tertiary { background: #ea4335; color: white; }
    small { color: #666; }
    .notice { background: #f8f9fa; border: 1px solid #e9ecef; padding: 12px; border-radius: 8px; margin-top: 12px; }
  </style>
  <script defer src="options.js"></script>
  </head>
<body>
  <div class="container">
    <h1>Web Text Extractor — Options</h1>
    <p class="notice">AI features are optional. If enabled, extracted text may be sent to external AI services to organize content. See Privacy Policy for details.</p>

    <div class="row">
      <label for="enableAi">Enable AI Features</label>
      <input id="enableAi" type="checkbox" />
    </div>

    <label for="geminiKey">Google Gemini API Key</label>
    <input id="geminiKey" type="password" placeholder="Paste your Gemini API key" />
    <small>Used for organizing content with Gemini. Stored only on this device.</small>

    <label for="doKey">DigitalOcean Inference API Key</label>
    <input id="doKey" type="password" placeholder="Paste your DO Inference API key" />
    <small>Fallback LLM provider. Stored only on this device.</small>

    <div class="row">
      <button id="saveBtn" class="btn btn-primary">Save</button>
      <button id="clearBtn" class="btn btn-tertiary">Clear Keys</button>
    </div>

    <p id="status" role="status" aria-live="polite" style="margin-top:12px;color:#2d8f42;"></p>
  </div>
</body>
</html>
